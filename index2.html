<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" class="google">
    <img src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dpd.png" alt="" class="facebook">
    <script>
        const google = document.querySelector('.google');

        function loaded() {
            console.log("google woo yey image loaded")
                // 
        }
        console.dir(google)

        if (google.complete) {
            loaded();
        } else {
            google.addEventListener('load', loaded);
        }

        google.addEventListener('error', function() {
            console.log("google argh everything's broken")
        });
    </script>
</body>


</html>
