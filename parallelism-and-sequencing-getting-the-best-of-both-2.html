<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="loading">Loading...</div>
    <div class="errors"></div>
    <script>
        function get(url) {
            // Return a new promise.
            return new Promise(function(resolve, reject) {
                // Do the usual XHR stuff
                var req = new XMLHttpRequest();
                req.open('GET', url);

                req.onload = function() {
                    // This is called even on 404 etc
                    // so check the status
                    if (req.status == 200) {
                        // Resolve the promise with the response text
                        resolve(req.response);
                    } else {
                        // Otherwise reject with the status text
                        // which will hopefully be a meaningful error
                        reject(Error(req.statusText));
                    }
                };

                // Handle network errors
                req.onerror = function() {
                    reject(Error("Network Error"));
                };

                // Make the request
                req.send();
            });
        }


        function getJSON(url) {
            return get(url).then(JSON.parse);
        }

        function addHtmlToPage(text) {
            var node = document.createElement("h3"); // Create a <li> node
            var textnode = document.createTextNode(text); // Create a text node
            node.appendChild(textnode); // Append the text to <li>
            document.querySelector(".errors").appendChild(node);
        }


        getJSON('story.json').then(function(story) {
            story = story[0]
            addHtmlToPage(story.title);
            console.log(story)

            return story.urls.reduce(function(sequence, chapterUrl) {
                // Once the last chapter's promise is done…
                return sequence.then(function() {
                    // …fetch the next chapter
                    return getJSON(chapterUrl);
                }).then(function(chapter) {
                    // and add it to the page
                    addHtmlToPage(JSON.stringify(chapter))
                });
            }, Promise.resolve());
        }).then(function() {
            // And we're all done!
            addHtmlToPage("All done");
        }).catch(function(err) {
            // Catch any error that happened along the way
            addHtmlToPage("Argh, broken: " + err.message);
        }).then(function() {
            // Always hide the spinner
            document.querySelector('.loading').style.display = 'none';
        })
    </script>
</body>


</html>
