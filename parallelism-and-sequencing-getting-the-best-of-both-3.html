<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="loading">Loading...</div>
    <div class="errors"></div>
    <script>
        function get(url) {
            // Return a new promise.
            return new Promise(function(resolve, reject) {
                // Do the usual XHR stuff
                var req = new XMLHttpRequest();
                req.open('GET', url);

                req.onload = function() {
                    // This is called even on 404 etc
                    // so check the status
                    if (req.status == 200) {
                        // Resolve the promise with the response text
                        resolve(req.response);
                    } else {
                        // Otherwise reject with the status text
                        // which will hopefully be a meaningful error
                        reject(Error(req.statusText));
                    }
                };

                // Handle network errors
                req.onerror = function() {
                    reject(Error("Network Error"));
                };

                // Make the request
                req.send();
            });
        }


        function getJSON(url) {
            return get(url).then(JSON.parse);
        }

        function addHtmlToPage(text) {
            var node = document.createElement("h3"); // Create a <li> node
            var textnode = document.createTextNode(text); // Create a text node
            node.appendChild(textnode); // Append the text to <li>
            document.querySelector(".errors").appendChild(node);
        }


        getJSON('story.json').then(function(story) {
            story = story[0]
            addHtmlToPage(story.title);

            // Take an array of promises and wait on them all
            return Promise.all(
                // Map our array of chapter urls to
                // an array of chapter json promises
                story.urls.map(getJSON)
            );
        }).then(function(chapters) {
            // Now we have the chapters jsons in order! Loop through…
            chapters.forEach(function(chapter) {
                // …and add to the page
                addHtmlToPage(JSON.stringify(chapter));
            });
            addHtmlToPage("All done");
        }).catch(function(err) {
            // catch any error that happened so far
            addHtmlToPage("Argh, broken: " + err.message);
        }).then(function() {
            document.querySelector('.loading').style.display = 'none';
        })
    </script>
</body>


</html>
